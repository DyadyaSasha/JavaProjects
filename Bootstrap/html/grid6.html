<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap 101 Template</title>
</head>
<body>
<!--
col-md-push-* - сдвигает блок на указанное вместо *(от 1 до 11) число единиц вправо
col-md-pull-* - сдвигает блок на указанное вместо *(от 1 до 11) число единиц влево
-->
<div class = "container">
    <h1>Hello, world!</h1>

    <div class = "row">
        <p>Before Ordering</p>

        <div class = "col-md-4" style = "background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">

            I am on left
        </div>

        <div class = "col-md-8" style = "background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">

            I am on right
        </div>

    </div>

    <br>

    <div class = "row">
        <p>After Ordering</p>

        <div class = "col-md-4 col-md-push-8" style = "background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">

            I was on left
        </div>

        <div class = "col-md-8 col-md-pull-4" style = "background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">

            I was on right
        </div>

    </div>

</div>
<script src="../jquery-3.3.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
<script src="../jquery-3.3.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
